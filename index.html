<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link rel="stylesheet" href="./styles.css" />
	<title>E-commerce product page</title>
</head>

<body>
	<div class="container">
		<nav>
			<div class="nav-text">
				<img src="./images/logo.svg" alt="logo" />

				<span>Collections</span>
				<span>Men</span>
				<span>Women</span>
				<span>About</span>
				<span>Contact</span>
			</div>

			<div class="nav-profile">
				<img src="./images/icon-cart.svg" alt="cart-icon" />
				<img class="avatar" src="./images/image-avatar.png" alt="image-avatar" />
			</div>
		</nav>
		<main>
			<div class="product-pics">
				<img src="./images/image-product-1.jpg" alt="image1" />
				<div class="previews">
					<div>
						<img src="./images/image-product-1-thumbnail.jpg" alt="preview1" />
					</div>
					<div>
						<img src="./images/image-product-2-thumbnail.jpg" alt="preview2" />
					</div>
					<div>
						<img src="./images/image-product-3-thumbnail.jpg" alt="preview3" />
					</div>
					<div>
						<img src="./images/image-product-4-thumbnail.jpg" alt="preview4" />
					</div>
				</div>
			</div>
			<div class="product-desc">
				<p class="company-name">Sneaker Company</p>
				<h1>Fall Limited Edition Sneakers</h1>
				<p class="description">
					These low-profile sneakers are your perfect casual wear
					companion. Featuring a durable rubber outer sole, theyâ€™ll
					withstand everything the weather can offer.
				</p>

				<div class="price-percent">
					<span class="discount-price">$125.00</span>
					<span class="percent-discount">50%</span>
				</div>
				<p class="normal-price">$250.00</p>

				<div class="cart-order">
					<div class="add-minus">
						<img src="./images/icon-minus.svg" alt="minus-icon" />
						<span>0</span>
						<img src="./images/icon-plus.svg" alt="plus-icon" />
					</div>

					<div class="add-to-cart">
						<svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
								fill="#69707D" fill-rule="nonzero" />
						</svg>

						<span>Add to cart</span>
					</div>
				</div>
			</div>
		</main>

	</div>


</body>

</html>
